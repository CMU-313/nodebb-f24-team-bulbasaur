tags:
  - posts
summary: Endorse or unendorse a post
description: This operation allows the calling user to endorse or unendorse a topic.
parameters:
  - in: path
    name: pid
    schema:
      type: string
    required: true
    description: A valid post ID
    example: '2'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          endorse:
            type: boolean
            description: Whether the post is endorsed (true) or unendorsed (false)
            example: true
responses:
  '200':
    description: Post successfully endorsed or unendorsed
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              $ref: ../../../components/schemas/Status.yaml#/Status
            response:
              type: object
              properties: {}
  '404':
    description: Post not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: "error"
            message:
              type: string
              example: "Post not found."